<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de enlaces</title>
</head>

<body>
  <h1>Mapa de enlaces</h1>
  
    <!-- Imagen con mapa de áreas -->
<img src="imagenes.png" alt="Imagen de Productos" usemap="#mapa">

<!-- Mapa de áreas -->
<map name="mapa">

    <!-- Área de Portatil -->
    <area shape="poly" coords="220,513,489,388,543,76,987,229,899,554,586,743" alt="Portátil" href="https://www.apple.com/es/macbook-pro/">

    <!-- Área de Ratones -->
    <area shape="rect" coords="31,535,236,698" alt="Raton" href="https://www.logitechg.com/es-es/products/gaming-mice.html">
    <area shape="rect" coords="406,836,614,984" alt="Raton" href="https://www.logitechg.com/es-es/products/gaming-mice.html">

    <!-- Área de Smartphone -->
    <area shape="rect" coords="617,706,989,951" alt="Teléfono" href="https://www.mi.com/es/product/xiaomi-12/">

    <!-- Área de Impresora 3D -->
    <area shape="rect" coords="58,33,365,407" alt="Impresora 3D" href="https://www.creality.com/es/products/ender-3-neo-3d-printer">

    <!-- Área de Tableta -->
    <area shape="poly" coords="44,751,285,631,516,783,271,931" alt="Tablet" href="https://www.samsung.com/es/tablets/all-tablets/">

</map>
</body>
</html>
